<div class="login-body">
  <div class="card login-panel ui-fluid">
    <div class="login-panel-logo"></div>
    <div class="login-panel-title">{{ title }}</div>
    <div class="input-group ui-separation-lg">
      <span class="md-inputfield">
        <label>{{ locale.USERNAME }}</label>
        <input
          pInputText
          required
          name="username"
          type="text"
          autocomplete="off"
          class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
          [(ngModel)]="username"
          (ngModelChange)="resetError()"
          [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
          (keyup.enter)="login()"
          gp-uppercase
        />
      </span>
    </div>
    <div class="input-group">
      <div class="login-panel-change-password-wrapper">
        <a class="login-panel-change-password" (click)="goModificaPwd()">{{
          locale.CHANGE_PASSWORD
        }}</a>
        <span class="md-inputfield">
          <label>{{ locale.PASSWORD }}</label>
          <input
            pInputText
            required
            type="password"
            name="password"
            autocomplete="off"
            class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
            [(ngModel)]="password"
            [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
            (keyup.enter)="login()"
          />
        </span>
      </div>
    </div>
    <div class="input-group login-panel-error" *ngFor="let msg of msgs">
      {{ msg.summary }}
      <span class="bold">{{ msg.detail }}</span>
    </div>
    <div class="input-group">
      <button
        class="login-panel-action"
        type="submit"
        pButton
        label="Entrar"
        (click)="login()"
        [disabled]="working"
      ></button>
    </div>
  </div>
</div>
