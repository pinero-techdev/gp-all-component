<div class="theme-360">
    <div class="login-body">
        <div class="card login-panel ui-fluid">
            <div class="ui-row-fluid">
                <div class="ui-col-fluid login-panel-logo"></div>
            </div>
            <div class="ui-row-fluid">
                <div class="ui-col-fluid login-panel-title">
                    {{ getApplicationTitle() }}
                </div>
            </div>
            <div class="ui-row-fluid ui-separation-lg">
                <div class="ui-col-fluid ui-col-fluid-12">
                    <span class="md-inputfield">
                        <label>Usuario</label>
                        <input
                            pInputText
                            type="text"
                            autocomplete="off"
                            class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
                            [(ngModel)]="usuario"
                            (ngModelChange)="resetError()"
                            [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
                            (keyup.enter)="login()"
                            gp-uppercase
                        />
                    </span>
                </div>
            </div>
            <div class="ui-row-fluid ui-separation-lg ">
                <div class="ui-col-fluid ui-col-fluid-12 login-panel-change-password-wrapper">
                    <a class="login-panel-change-password" (click)="goModificaPwd()"
                        >Cambiar clave</a
                    >
                    <span class="md-inputfield">
                        <label>Password</label>
                        <input
                            pInputText
                            type="password"
                            autocomplete="off"
                            class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
                            [(ngModel)]="password"
                            [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
                            (keyup.enter)="login()"
                        />
                    </span>
                </div>
            </div>
            <div class="ui-row-fluid login-panel-error" *ngFor="let msg of msgs">
                <div class="ui-col-fluid ui-col-fluid-12">
                    {{ msg.summary }}
                    <span class="bold">{{ msg.detail }}</span>
                </div>
            </div>
            <div class="ui-row-fluid">
                <div class="ui-col-fluid ui-col-fluid-12">
                    <button
                        class="login-panel-action"
                        type="button"
                        pButton
                        label="Entrar"
                        (click)="login()"
                        [disabled]="working"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
