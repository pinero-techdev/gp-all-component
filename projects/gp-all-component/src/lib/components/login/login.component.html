<div class="login-body">
  <div class="card login-panel ui-fluid">
    <div class="login-panel-logo"></div>
    <div *ngIf="title" class="login-panel-title"
      ><span>{{ title }}</span></div
    >
    <div class="input-group ta-left m-top-large">
      <div class="p-bottom-small"
        ><label>{{ locale.USERNAME }} *</label></div
      >
      <input
        pInputText
        required
        name="username"
        type="text"
        autocomplete="off"
        class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
        [(ngModel)]="username"
        (ngModelChange)="resetError()"
        [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
        (keyup.enter)="login()"
        gp-uppercase
      />
    </div>
    <div class="input-group">
      <div class="ta-left p-bottom-small">
        <label>{{ locale.PASSWORD }} *</label>
        <a class="login-panel-change-password" (click)="goForgotPwd()">{{
          locale.CHANGE_PASSWORD
        }}</a></div
      >
      <input
        pInputText
        required
        type="password"
        name="password"
        autocomplete="off"
        class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
        [(ngModel)]="password"
        [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
        (keyup.enter)="login()"
      />
    </div>
    <div class="input-group login-panel-error" *ngFor="let msg of msgs">
      <span class="bold">{{ msg.summary }}</span>
      <span *ngIf="msg.detail">:&nbsp;{{ msg.detail }}</span>
    </div>
    <div class="input-group">
      <button
        class="button-base login-panel-action"
        type="submit"
        pButton
        label="{{ locale.ENTER }}"
        (click)="login()"
        [disabled]="working"
      ></button>
    </div>
  </div>
</div>
