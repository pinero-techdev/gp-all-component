<div class="p-grid">
  <div class="topbar p-col-12">
    <div *ngIf="showMenu && isHome" class="topbar-action" (click)="toggleIconUserMenu()">
      <i *ngIf="!isOpen || !logged" class="pi pi-th-large"></i>
      <i *ngIf="isOpen && logged" class="pi pi-times"></i>
    </div>
    <div class="topbar-info full-width">
      <div class="topbar-container">
        <div class="topbar-toolbar">
          <div class="breadcrumb-wrapper" *ngIf="breadCrumb.length > 0">
            <span class="topbar-toolbar-main">
              <a (click)="resetMenu()">Inicio</a>
            </span>
            <span *ngFor="let m of breadCrumb; let indx = index">
              <i class="topbar-toolbar-icon pi pi-angle-right"></i>
              <a
                class="topbar-toolbar-action"
                (click)="getBreadCrumbMenu(breadCrumb, indx)"
                [ngClass]="{ 'topbar-toolbar-active': isLastMenu(indx) }"
              >
                {{ m.label }}
              </a>
            </span>
          </div>
        </div>
        <div class="topbar-user-actions">
          <span
            *ngIf="logged"
            class="topbar-user-name fadeInDown animated"
            [innerHtml]="fullName"
          ></span>
          <a class="user-icon-wrapper" (click)="toggleUserMenu()" [hidden]="!logged">
            <i class="topbar-user-icon pi pi-user"></i>
          </a>
        </div>
      </div>
      <div class="topbar-settings">
        <p-menu
          #logout
          [model]="itemsUserMenu"
          [hidden]="!userMenuVisible"
          styleClass="topbar-settings-modal"
        >
        </p-menu>
      </div>
    </div>
  </div>
</div>
