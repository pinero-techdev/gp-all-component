<div *ngIf="isOpen && viewLoaded" class="menu">
  <div class="menu-card full-width">
    <div class="p-grid menu-panel">
      <ng-container *ngFor="let item of menu">
        <p>{{ item | json }}</p>
        <div *ngIf="item.enabled" role="list" class="item-wrapper p-col-4 p-sm-2 p-md-3">
          <a
            *ngIf="item.action"
            class="menu-item"
            (click)="onCloseMenu(item)"
            role="listitem"
            routerLinkActive="is-active"
            [routerLink]="[item.action]"
            [pTooltip]="item.text"
            [tooltipDisabled]="disableTooltip"
          >
            <div
              class="{{ item.icon ? 'menu-icon-' + item.icon : '' }}"
              [ngClass]="{ 'menu-icon': item.icon }"
            ></div>
            <span class="menu-label">{{ item.text }}</span>
          </a>
          <a
            *ngIf="!item.action"
            class="menu-item"
            (click)="menuChange(item)"
            role="listitem"
            [pTooltip]="item.text"
            [tooltipDisabled]="disableTooltip"
          >
            <div
              class="{{ item.icon ? 'menu-icon-' + item.icon : 'menu-icon menu-back-wrapper' }}"
              [ngClass]="{ 'menu-icon': item.icon }"
              [ngStyle]="{ position: 'relative' }"
            >
              <div *ngIf="item.parentList" class="menu-back"></div>
            </div>
            <span class="menu-label" [ngClass]="item.parentList ? 'back-label' : ''">{{
              item.text
            }}</span>
          </a>
        </div>
      </ng-container>
    </div>
    <div class="menu-overview">
      <div class="center menu-action" (click)="toggleOverview()">
        <i *ngIf="isExpanded" class="pi pi-chevron-right"></i>
        <i *ngIf="!isExpanded" class="pi pi-chevron-left"></i>
      </div>

      <ng-container
        *ngTemplateOutlet="menuContentRef; context: { $implicit: overview, expanded: isExpanded }"
      ></ng-container>
    </div>
  </div>
</div>
