<div class="upload-image-container">
  <p-fileUpload
    (onSelect)="onSelect($event)"
    [showUploadButton]="false"
    [showCancelButton]="false"
    chooseLabel="Seleccione fichero"
    [accept]="formField.fieldMetadata.displayInfo.b64FileInfo?.mimeType"
    [maxFileSize]="formField.fieldMetadata.displayInfo.b64FileInfo?.maxFileSize"
  >
    <ng-template let-file pTemplate="file">
      <div class="p-fileupload-row">
        <div class="full-width"
          ><img
            [src]="getImgSrc(currentValue)"
            *ngIf="currentValue && isImageFile"
            class="uploaded-image"
        /></div>
        <div>{{ file.name }}</div>
        <div>{{ file.size }}</div>
        <div><button type="button" icon="pi pi-close" pButton (click)="remove()"></button></div>
        <!--<div><button type="button" icon="pi pi-file-download" pButton *ngIf="!file.objectURL" (click)="download(file)"></button></div>-->
      </div>
    </ng-template>
  </p-fileUpload>
</div>
