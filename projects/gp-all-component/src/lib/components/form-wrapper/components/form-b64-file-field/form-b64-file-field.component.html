<div class="upload-image-container">
  <img [src]="getImgSrc(currentValue)" *ngIf="currentValue && isImageFile" class="uploaded-image" />
  <p-fileUpload
    (onSelect)="onSelect($event)"
    (onRemove)="onRemove()"
    [showUploadButton]="false"
    [showCancelButton]="false"
    chooseLabel="Seleccione fichero"
    [accept]="formField.fieldMetadata.displayInfo.b64FileInfo?.mimeType"
    [maxFileSize]="formField.fieldMetadata.displayInfo.b64FileInfo?.maxFileSize"
  >
  </p-fileUpload>
</div>
