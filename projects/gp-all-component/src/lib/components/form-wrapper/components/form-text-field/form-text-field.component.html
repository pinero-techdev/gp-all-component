<div class="text-field-wrapper">
  <div
    class="full-width"
    [class.with-multilanguage]="
      formField.fieldMetadata.displayInfo.translationInfo != null &&
      translationKeys != '' &&
      canTranslate
    "
  >
    <input
      name="__field__{{ formField?.fieldMetadata.fieldName }}"
      pInputText
      type="text"
      [(ngModel)]="currentValue"
      [maxlength]="maxLength"
      [class]="textboxClass"
      class="full-width"
      (change)="onFieldChange()"
      [disabled]="controlDisabled()"
    />
  </div>
  <div
    *ngIf="
      formField.fieldMetadata.displayInfo.translationInfo != null &&
      translationKeys != '' &&
      canTranslate
    "
    class="multilanguage-wrapper"
  >
    <gp-multi-language
      [pKey]="translationKeys"
      [schema]="formField.fieldMetadata.displayInfo.translationInfo.scheme"
      [table]="formField.fieldMetadata.displayInfo.translationInfo.table"
      [field]="formField.fieldMetadata.displayInfo.translationInfo.field"
      [description]="formField.fieldMetadata.displayInfo.translationInfo.description"
      [isEditing]="formField.fieldMetadata.displayInfo.translationInfo.allowEdition"
      [orderByLangCod]="formField.fieldMetadata.displayInfo.translationInfo.orderByLangCod"
    >
    </gp-multi-language>
  </div>
</div>
