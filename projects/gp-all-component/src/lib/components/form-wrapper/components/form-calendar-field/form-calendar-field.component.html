<p-calendar
  *ngIf="defaultDate && currentValue"
  [(ngModel)]="currentValue"
  [dateFormat]="dateFormat"
  [defaultDate]="defaultDate"
  [disabled]="controlDisabled()"
  [gpFieldValidator]="formField"
  [id]="formField?.fieldMetadata?.fieldName"
  [locale]="config"
  [name]="formField?.fieldMetadata?.fieldName"
  [showIcon]="true"
  icon="pi pi-calendar"
  [showButtonBar]="true"
  styleClass="full-width"
  (onSelect)="onFieldChange()"
  appendTo="body"
>
</p-calendar>
