<p-calendar
  name="__field__{{ formField?.fieldMetadata.fieldName }}"
  styleClass="full-width"
  [(ngModel)]="currentValue"
  [dateFormat]="dateFormat"
  showAnim="slideDown"
  [locale]="config"
  [showIcon]="true"
  icon="pi pi-calendar"
  (change)="onFieldChange()"
  [disabled]="controlDisabled()"
  [defaultDate]="currentValue"
  showButtonBar="true"
>
</p-calendar>
