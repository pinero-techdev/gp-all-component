<p-dropdown
  *ngIf="formField"
  #dropdown
  [gpFieldValidator]="formField"
  [name]="formField?.fieldMetadata?.fieldName"
  [id]="formField?.fieldMetadata?.fieldName"
  [options]="items"
  [(ngModel)]="currentValue"
  filter="true"
  (onChange)="onChangeEvent($event)"
  [disabled]="isDisabled"
  appendTo="body"
></p-dropdown>
