<p-dropdown
  *ngIf="formField"
  name="__field__{{ formField?.fieldMetadata.fieldName }}"
  [options]="listAllowedValuesOptions"
  [(ngModel)]="currentValueDropDown"
  filter="true"
  (onChange)="onFieldChange()"
  [disabled]="controlDisabled()"
  [ngClass]="{
    'ng-dirty ng-invalid': formField.fieldMsgs != null && formField.fieldMsgs.length > 0
  }"
  class="p-inputfield p-selectonemenu-label"
></p-dropdown>
