<div class="text-field-wrapper">
  <div class="full-width">
    <input
      pInputText
      [gpFieldValidator]="formField"
      [name]="formField?.fieldMetadata?.fieldName"
      [id]="formField?.fieldMetadata?.fieldName"
      type="number"
      [(ngModel)]="currentValue"
      [maxlength]="maxLength"
      [class]="textboxClass"
      class="full-width"
      (change)="onFieldChange()"
      [disabled]="controlDisabled()"
    />
  </div>
</div>
