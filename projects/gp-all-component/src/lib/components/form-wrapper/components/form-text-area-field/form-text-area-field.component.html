<div class="ui-row-fluid">
    <div
        [class.ui-col-fluid-12]="formField.fieldMetadata.displayInfo.translationInfo == null"
        [class.ui-col-fluid-10]="
            formField.fieldMetadata.displayInfo.translationInfo != null && translationKeys != ''
        "
        class="ui-col-fluid nopad"
    >
        <textarea
            name="__field__{{ formField.fieldMetadata.fieldName }}"
            pInputTextarea
            [(ngModel)]="currentValue"
            rows="{{ rows }}"
            (change)="onFieldChange()"
            class="full-width"
            [disabled]="controlDisabled()"
        ></textarea>
    </div>
    <div
        class="ui-col-fluid ui-col-fluid-2 nopad"
        *ngIf="formField.fieldMetadata.displayInfo.translationInfo != null && translationKeys != ''"
    >
        <!-- TODO: change to gp-multi-language -->

            [pKey]="translationKeys"
            [esquema]="formField.fieldMetadata.displayInfo.translationInfo.scheme"
            [tabla]="formField.fieldMetadata.displayInfo.translationInfo.table"
            [campo]="formField.fieldMetadata.displayInfo.translationInfo.field"
            [campoDescripcion]="formField.fieldMetadata.displayInfo.translationInfo.description"
            [habilitarEdicionHTML]="
                formField.fieldMetadata.displayInfo.translationInfo.allowEdition
            "
            [orderByLangCod]="formField.fieldMetadata.displayInfo.translationInfo.orderByLangCod"
        >
        </gp-multi-idioma> -->
    </div>
</div>
