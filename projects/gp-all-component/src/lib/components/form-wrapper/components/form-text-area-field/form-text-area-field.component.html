<div
  class="textarea-field-wrapper"
  [class.with-multilanguage]="translateInfo && translationKeys && canTranslate"
>
  <textarea
    name="__field__{{ name }}"
    pInputTextarea
    [(ngModel)]="currentValue"
    [rows]="rows"
    (change)="onFieldChange()"
    class="full-width {{ textboxClass }}"
    [disabled]="isDisabled"
  ></textarea>
  <div class="multilanguage-wrapper" *ngIf="translateInfo && translationKeys && canTranslate">
    <gp-multi-language
      [pKey]="translationKeys"
      [schema]="translateInfo.scheme"
      [table]="translateInfo.table"
      [field]="translateInfo.field"
      [description]="translateInfo.description"
      [isEditing]="translateInfo.allowHtmlEdition"
      [orderByLangCod]="translateInfo.orderByLangCod"
    ></gp-multi-language>
  </div>
</div>
