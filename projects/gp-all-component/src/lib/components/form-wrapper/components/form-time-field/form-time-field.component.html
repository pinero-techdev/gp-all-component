<p-calendar
  styleClass="full-width"
  name="__field__{{ formField?.fieldMetadata.fieldName }}"
  hourFormat="24"
  [timeOnly]="true"
  dataType="string"
  [showTime]="true"
  [(ngModel)]="currentValue"
  (onSelect)="onFieldChange()"
  [disabled]="controlDisabled()"
  [utc]="false"
  appendTo="body"
>
</p-calendar>
