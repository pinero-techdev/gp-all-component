<p-calendar
  styleClass="full-width"
  name="__field__{{ formField?.fieldMetadata.fieldName }}"
  hourFormat="24"
  [timeOnly]="true"
  dataType="string"
  [(ngModel)]="currentValue"
  (change)="onFieldChange()"
  [disabled]="controlDisabled()"
  [showButtonBar]="true"
  [utc]="false"
  [locale]="es"
>
</p-calendar>
