<p-dropdown
  *ngIf="!searching; else loading"
  name="__field__{{ formField?.fieldMetadata.fieldName }}"
  [options]="listAllowedValuesOptions"
  [(ngModel)]="currentValue"
  filter="true"
  (onChange)="onFieldChange()"
  [disabled]="controlDisabled()"
  class="ui-inputfield ui-selectonemenu-label full-width"
></p-dropdown>
<ng-template #loading>
  <gp-loading-indicator></gp-loading-indicator>
</ng-template>
