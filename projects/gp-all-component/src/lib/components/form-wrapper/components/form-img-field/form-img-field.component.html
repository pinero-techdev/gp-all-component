<div class="upload-image-container">
  <img [src]="currentValue" class="uploaded-image" *ngIf="currentValue" />
  <input
    name="__field__{{ formField?.fieldMetadata.fieldName }}"
    pInputText
    type="text"
    [(ngModel)]="currentValue"
    [maxlength]="maxLength"
    (change)="onFieldChange()"
    [disabled]="isDisabled"
    class="full-width {{ classes }}"
  />
</div>
