<div class="upload-image-container">
  <img *ngIf="currentValue" [src]="currentValue" class="uploaded-image" />
  <input
    pInputText
    [gpFieldValidator]="formField"
    class="full-width"
    [(ngClass)]="formField.validField ? textboxClass : errorClass"
    [(ngModel)]="currentValue"
    [disabled]="controlDisabled()"
    [max]="maxValue ? maxValue : null"
    [maxlength]="maxLength"
    [min]="minValue ? minValue : null"
    [minLength]="minLength"
    [name]="formField?.fieldMetadata?.fieldName"
    [id]="formField?.fieldMetadata?.fieldName"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [required]="required"
    [type]="displayInfo.displayType || 'text'"
    (change)="onFieldChange()"
  />
</div>
