<div class="upload-img-container full-width">
  <img class="uploaded-img" [src]="currentValue" *ngIf="currentValue" />
  <input
    name="__field__{{ formField?.fieldMetadata.fieldName }}"
    pInputText
    type="text"
    [(ngModel)]="currentValue"
    [maxlength]="maxLength"
    [class]="textboxClass"
    (change)="onFieldChange()"
    [disabled]="isDisabled"
    class="full-width"
  />
</div>
