<button
  pButton
  *ngIf="type !== 'splitButton'"
  [ngClass]="{
    'p-button-danger': severity === 'danger',
    'p-button-secondary': severity === 'secondary',
    'p-button-ghost': severity === 'ghost',
    'p-button-danger-ghost': severity === 'dangerGhost',
    'button-large': width === 'buttonLarge'
  }"
  [type]="buttonType"
  [label]="label"
  [icon]="icon"
  [disabled]="disabled"
  (click)="onClick($event)"
>
</button>
<p-splitButton
  *ngIf="type === 'splitButton'"
  [styleClass]="splitButtonSeverity"
  [label]="label"
  [icon]="icon"
  [model]="splitItems"
  [disabled]="disabled"
  (onDropdownClick)="onClick($event)"
>
</p-splitButton>
