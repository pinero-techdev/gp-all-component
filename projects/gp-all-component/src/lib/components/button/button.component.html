<button
  pButton
  *ngIf="type !== 'splitButton'"
  [ngClass]="{
    'ui-button-danger': severity === 'danger',
    'ui-button-secondary': severity === 'secondary'
  }"
  type="button"
  [label]="label"
  [icon]="icon"
  [disabled]="disabled"
  (click)="event()"
>
</button>
<p-splitButton
  *ngIf="type === 'splitButton'"
  [styleClass]="splitButtonSeverity"
  [label]="label"
  [icon]="icon"
  [model]="splitItems"
  [disabled]="disabled"
  (onClick)="event()"
>
</p-splitButton>
