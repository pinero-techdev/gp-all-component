<p-dialog
  [header]="header"
  [(visible)]="visible"
  [modal]="true"
  [responsive]="true"
  [blockScroll]="true"
  [dismissableMask]="true"
  (onHide)="onHide()"
  [style]="customStyle"
  [styleClass]="styleClass"
  [appendTo]="appendTo"
>
  <ng-content select="[content]"></ng-content>
  <p-footer>
    <ng-content select="[footer]"></ng-content>
  </p-footer>
</p-dialog>
