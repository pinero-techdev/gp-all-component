<p-toast></p-toast>
<div class="login-body">
  <div class="card login-panel ui-fluid">
    <div class="login-panel-logo"> </div>
    <div class="login-panel-title">
      <span>Modificar Password</span>
    </div>
    <div class="input-group ui-separation-lg">
      <span class="md-inputfield">
        <label>Usuario *</label>
        <input
          pInputText
          type="text"
          maxlength="30"
          autocomplete="off"
          name="username"
          (keyup.enter)="onEnterEvent()"
          [(ngModel)]="username"
          [ngClass]="{ 'login-panel-input-error': errors }"
          gp-uppercase
          required
        />
      </span>
    </div>
    <div class="input-group">
      <span class="md-inputfield">
        <label>Password Antigua *</label>
        <input
          name="passwordOld"
          type="password"
          maxlength="30"
          (keyup.enter)="onEnterEvent()"
          [(ngModel)]="passwordOld"
          [ngClass]="{ 'login-panel-input-error': errors }"
          autocomplete="off"
          pInputText
          required
          gp-uppercase
        />
      </span>
    </div>
    <div class="input-group">
      <span class="md-inputfield">
        <label>Password Nueva *</label>
        <input
          pInputText
          type="password"
          maxlength="30"
          autocomplete="off"
          required
          [(ngModel)]="password"
          name="password"
          [ngClass]="{ 'login-panel-input-error': errors }"
          (keyup.enter)="onEnterEvent()"
          gp-uppercase
        />
      </span>
    </div>
    <div class="input-group">
      <span class="md-inputfield">
        <label>Repetir Password Nueva *</label>
        <input
          pInputText
          type="password"
          maxlength="30"
          autocomplete="off"
          required
          [(ngModel)]="passwordRep"
          name="passwordRep"
          [ngClass]="{ 'login-panel-input-error': errors }"
          (keyup.enter)="onEnterEvent()"
          gp-uppercase
        />
      </span>
    </div>
    <div *ngIf="errors" class="login-panel-error">
      <span>{{ errors.summary }}</span>
      <span class="bold">{{ errors.detail }}</span>
    </div>
    <div class="p-grid ui-separation-lg">
      <div class="p-col p-col-6">
        <button
          type="button"
          label="Cancelar"
          pButton
          icon="pi pi-times"
          class="button-danger login-panel-action"
          (click)="onCancelEvent()"
        ></button>
      </div>
      <div class="p-col p-col-6">
        <button
          class="button-base login-panel-action"
          type="submit"
          icon="pi pi-arrow-down"
          pButton
          label="Guardar"
          (click)="onEnterEvent()"
        ></button>
      </div>
    </div>
  </div>
</div>
