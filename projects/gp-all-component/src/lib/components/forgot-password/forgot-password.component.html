<p-toast></p-toast>
<div class="login-body">
  <div class="card login-panel ui-fluid">
    <div class="login-panel-logo"> </div>
    <div class="login-panel-title">
      <span>{{ locale.CHANGE_PASSWORD }}}</span>
    </div>
    <div class="input-group m-top-large">
      <span class="md-inputfield">
        <label>{{ locale.USERNAME }} *</label>
        <input
          pInputText
          type="text"
          maxlength="30"
          autocomplete="off"
          name="username"
          (keyup.enter)="onEnterEvent()"
          [(ngModel)]="username"
          [ngClass]="{ 'login-panel-input-error': errors }"
          gpUppercase
          required
        />
      </span>
    </div>
    <div class="input-group">
      <span class="md-inputfield">
        <label>{{ locale.OLD_PASSWORD }} *</label>
        <input
          name="passwordOld"
          type="password"
          maxlength="30"
          (keyup.enter)="onEnterEvent()"
          [(ngModel)]="passwordOld"
          [ngClass]="{ 'login-panel-input-error': errors }"
          autocomplete="off"
          pInputText
          required
          gpUppercase
        />
      </span>
    </div>
    <div class="input-group">
      <span class="md-inputfield">
        <label>{{ locale.NEW_PASSWORD }} *</label>
        <input
          pInputText
          type="password"
          maxlength="30"
          autocomplete="off"
          required
          [(ngModel)]="password"
          name="password"
          [ngClass]="{ 'login-panel-input-error': errors }"
          (keyup.enter)="onEnterEvent()"
          gpUppercase
        />
      </span>
    </div>
    <div class="input-group">
      <span class="md-inputfield">
        <label>{{ locale.REPEAT_NEW_PASSWORD }} *</label>
        <input
          pInputText
          type="password"
          maxlength="30"
          autocomplete="off"
          required
          [(ngModel)]="passwordRep"
          name="passwordRep"
          [ngClass]="{ 'login-panel-input-error': errors }"
          (keyup.enter)="onEnterEvent()"
          gpUppercase
        />
      </span>
    </div>
    <div *ngIf="errors" class="login-panel-error">
      <span>{{ errors.summary }}</span>
      <span class="bold">{{ errors.detail }}</span>
    </div>
    <div class="p-grid m-top-large">
      <div class="p-col p-col-6">
        <gp-button
          [label]="locale.CANCEL"
          [icon]="'pi pi-times'"
          (onClickEvent)="onCancelEvent()"
          [severity]="'danger'"
        ></gp-button>
      </div>
      <div class="p-col p-col-6">
        <gp-button
          [label]="locale.SAVE"
          [icon]="'pi pi-arrow-down'"
          (onClickEvent)="onEnterEvent()"
        ></gp-button>
      </div>
    </div>
  </div>
</div>
