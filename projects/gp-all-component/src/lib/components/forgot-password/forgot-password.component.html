<div class="tp-custom-theme">
  <p-toast></p-toast>
  <div class="login-body">
    <div class="card login-panel ui-fluid">
      <div class="ui-row-fluid">
        <div class="ui-col-fluid login-panel-logo"> </div>
      </div>
      <div class="ui-row-fluid">
        <div class="ui-col-fluid login-panel-title">
          Modificar Password
        </div>
      </div>
      <div class="ui-row-fluid ui-separation-lg">
        <div class="ui-col-fluid ui-col-fluid-12">
          <span class="md-inputfield">
            <label>Usuario *</label>
            <input
              pInputText
              type="text"
              maxlength="30"
              autocomplete="off"
              name="username"
              (keyup.enter)="onEnterEvent()"
              [(ngModel)]="username"
              [ngClass]="{ 'login-panel-input-error': errors }"
              gp-uppercase
              required
            />
          </span>
        </div>
      </div>
      <div class="ui-row-fluid ui-separation-lg">
        <div class="ui-col-fluid ui-col-fluid-12">
          <span class="md-inputfield">
            <label>Password Antigua *</label>
            <input
              name="passwordOld"
              type="password"
              maxlength="30"
              (keyup.enter)="onEnterEvent()"
              [(ngModel)]="passwordOld"
              [ngClass]="{ 'login-panel-input-error': errors }"
              autocomplete="off"
              pInputText
              required
              gp-uppercase
            />
          </span>
        </div>
      </div>
      <div class="ui-row-fluid ui-separation-lg">
        <div class="ui-col-fluid ui-col-fluid-12">
          <span class="md-inputfield">
            <label>Password Nueva *</label>
            <input
              pInputText
              type="password"
              maxlength="30"
              autocomplete="off"
              required
              [(ngModel)]="password"
              name="password"
              [ngClass]="{ 'login-panel-input-error': errors }"
              (keyup.enter)="onEnterEvent()"
              gp-uppercase
            />
          </span>
        </div>
      </div>
      <div class="ui-row-fluid ui-separation-lg">
        <div class="ui-col-fluid ui-col-fluid-12">
          <span class="md-inputfield">
            <label>Repetir Password Nueva *</label>
            <input
              pInputText
              type="password"
              maxlength="30"
              autocomplete="off"
              required
              [(ngModel)]="passwordRep"
              name="passwordRep"
              [ngClass]="{ 'login-panel-input-error': errors }"
              (keyup.enter)="onEnterEvent()"
              gp-uppercase
            />
          </span>
        </div>
      </div>
      <div *ngIf="errors" class="ui-row-fluid login-panel-error">
        <div class="ui-col-fluid ui-col-fluid-12">
          {{ errors.summary }}
          <span class="bold">{{ errors.detail }}</span>
        </div>
      </div>
      <div class="ui-row-fluid">
        <div class="ui-col-fluid ui-col-fluid-6">
          <button
            type="button"
            label="Cancelar"
            pButton
            icon="fa-times"
            class="ui-button-danger login-panel-action"
            (click)="onCancelEvent()"
          ></button>
        </div>
        <div class="ui-col-fluid ui-col-fluid-6">
          <button
            class="login-panel-action"
            type="submit"
            icon="fa-arrow-down"
            pButton
            label="Guardar"
            (click)="onEnterEvent()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
