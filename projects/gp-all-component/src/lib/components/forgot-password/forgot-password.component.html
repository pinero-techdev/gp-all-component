<div class="tp-custom-theme">
    <p-toast></p-toast>
    <div class="login-body">
        <div class="card login-panel ui-fluid">
            <div class="ui-row-fluid">
                <div class="ui-col-fluid login-panel-logo"> </div>
            </div>
            <div class="ui-row-fluid">
                <div class="ui-col-fluid login-panel-title">
                    Modificar Password
                </div>
            </div>
            <div class="ui-row-fluid ui-separation-lg">
                <div class="ui-col-fluid ui-col-fluid-12">
                    <span class="md-inputfield">
                        <label>Usuario</label>
                        <input
                            pInputText
                            type="text"
                            autocomplete="off"
                            class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
                            name="username"
                            (keyup.enter)="onEnterEvent()"
                            [(ngModel)]="username"
                            [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
                            gp-uppercase
                        />
                    </span>
                </div>
            </div>
            <div class="ui-row-fluid ui-separation-lg">
                <div class="ui-col-fluid ui-col-fluid-12">
                    <span class="md-inputfield">
                        <label>Password Antigua</label>
                        <input
                            pInputText
                            type="password"
                            autocomplete="off"
                            class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
                            [(ngModel)]="passwordOld"
                            name="passwordOld"
                            [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
                            (keyup.enter)="onEnterEvent()"
                            gp-uppercase
                        />
                    </span>
                </div>
            </div>
            <div class="ui-row-fluid ui-separation-lg">
                <div class="ui-col-fluid ui-col-fluid-12">
                    <span class="md-inputfield">
                        <label>Password Nueva</label>
                        <input
                            pInputText
                            type="password"
                            autocomplete="off"
                            class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
                            [(ngModel)]="password"
                            name="password"
                            [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
                            (keyup.enter)="onEnterEvent()"
                            gp-uppercase
                        />
                    </span>
                </div>
            </div>
            <div class="ui-row-fluid ui-separation-lg">
                <div class="ui-col-fluid ui-col-fluid-12">
                    <span class="md-inputfield">
                        <label>Repetir Password Nueva</label>
                        <input
                            pInputText
                            type="password"
                            autocomplete="off"
                            class="ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-dirty ng-touched"
                            [(ngModel)]="passwordRep"
                            name="passwordRep"
                            [ngClass]="{ 'login-panel-input-error': msgs.length > 0 }"
                            (keyup.enter)="onEnterEvent()"
                            gp-uppercase
                        />
                    </span>
                </div>
            </div>
            <div class="ui-row-fluid login-panel-error" *ngFor="let msg of msgs">
                <div class="ui-col-fluid ui-col-fluid-12">
                    {{ msg.summary }}
                    <span class="bold">{{ msg.detail }}</span>
                </div>
            </div>
            <div class="ui-row-fluid">
                <div class="ui-col-fluid ui-col-fluid-6">
                    <button
                        type="button"
                        label="Cancelar"
                        pButton
                        icon="fa-times"
                        class="ui-button-danger login-panel-action"
                        (click)="back()"
                    ></button>
                </div>
                <div class="ui-col-fluid ui-col-fluid-6">
                    <button
                        class="login-panel-action"
                        type="submit"
                        icon="fa-arrow-down"
                        pButton
                        label="Guardar"
                        (click)="onEnterEvent()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
