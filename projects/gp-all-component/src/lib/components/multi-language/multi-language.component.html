<p-toast [key]="alertKey"></p-toast>
<gp-button [type]="'icon'" icon="fa fa-globe" (click)="initTranslations()"> </gp-button>
<p-dialog
  [(visible)]="showTranslations"
  modal="modal"
  [style]="{ width: '90vw' }"
  dismissableMask="true"
>
  <p-header> {{ title }} </p-header>
  <div class="translations-wrapper" *ngIf="translations">
    <div class="grid input-group" *ngFor="let t of translations">
      <div
        class="col-1 flag flag-{{ t.codigoIdioma.toLowerCase() }}"
        *ngIf="t.codigoIdioma && t.idiomaPais"
        pTooltip="{{ t.idiomaPais }}"
        tooltipPosition="top"
      >
      </div>
      <div class="col-1 flag no-flag" *ngIf="!t.idiomaPais"> </div>
      <div [ngClass]="isEditing ? 'col-8 md:col-9' : 'col-11'">
        <span class="full-width">
          <input
            type="text"
            pInputText
            class="p-inputtext p-corner-all full-width large"
            *ngIf="!isEditing || !hasHTMLContent(t.idiomaPaisTraduccion)"
            [(ngModel)]="t.idiomaPaisTraduccion"
          />
          <input
            type="text"
            *ngIf="hasHTMLContent(t.idiomaPaisTraduccion) && isEditing"
            class="p-inputtext p-corner-all full-width large ta-center"
            disabled="true"
            value="{{ localeES.MULTILANGUAGE_PLACEHOLDER }}"
          />
        </span>
      </div>
      <div class="col-3 md:col-2" *ngIf="isEditing">
        <gp-button
          [type]="'icon'"
          label="HTML"
          class="full-width"
          [class.html]="hasHTMLContent(t.idiomaPaisTraduccion)"
          (click)="showEditorHTMLDialog(t)"
          icon="fa fa-pencil"
        >
        </gp-button>
      </div>
    </div>
  </div>
  <gp-loading-indicator *ngIf="!translations" class="full-width"></gp-loading-indicator>
  <p-footer *ngIf="translations && showTranslations">
    <gp-button
      [type]="'icon'"
      label="{{ localeES.CANCEL }}"
      [severity]="'danger'"
      (click)="hideTranslations()"
      icon="fa fa-times"
    >
    </gp-button>
    <gp-button
      [type]="'icon'"
      label="{{ localeES.ACCEPT }}"
      (click)="save()"
      icon="fa fa-check"
      [disabled]="working"
    >
    </gp-button>
  </p-footer>
</p-dialog>

<p-dialog
  [(visible)]="showHTMLEditor"
  modal="modal"
  [style]="{ width: '90vw' }"
  responsive="true"
  dismissableMask="true"
>
  <p-header> Traducci√≥n - {{ currentLanguageHTML }} </p-header>
  <div class="grid">
    <div class="col-12">
      <p-editor [(ngModel)]="currentTextHTML" [style]="{ height: '300px' }">
        <p-header>
          <span class="ql-format-group">
            <span title="Bold" class="ql-format-button ql-bold">
              <button class="ql-bold" aria-label="Bold"></button>
            </span>
            <span class="ql-format-separator"></span>
            <span title="Italic" class="ql-format-button ql-italic">
              <button class="ql-italic" aria-label="Italic"></button>
            </span>
            <span class="ql-format-separator"></span>
            <span title="Underline" class="ql-format-button ql-underline">
              <button class="ql-underline" aria-label="Underline"></button>
            </span>
            <span class="ql-format-separator"></span>
            <span title="Strikethrough" class="ql-format-button ql-strike"></span>
          </span>
        </p-header>
      </p-editor>
    </div>
  </div>
  <p-footer>
    <gp-button
      [type]="'icon'"
      label="{{ localeES.LEAVE }}"
      icon="fa fa-times"
      [severity]="'danger'"
      (click)="closeHTMLEditor()"
    ></gp-button>
    <gp-button
      [type]="'icon'"
      label="{{ localeES.SAVE }}"
      icon="fa fa-check"
      (click)="saveHTML()"
      [disabled]="working"
    ></gp-button>
  </p-footer>
</p-dialog>
