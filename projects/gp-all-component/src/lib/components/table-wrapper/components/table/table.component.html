<p-table
  #table
  [value]="data"
  [columns]="builder.getColumns()"
  [frozenColumns]="builder.getFrozenColumns()"
  [paginator]="builder.getPaginator()"
  [rowsPerPageOptions]="builder.native.rowsPerPageOptions"
  [loading]="loading"
  [lazy]="builder.getLazy()"
  [rows]="pagination?.rows"
  [totalRecords]="pagination?.totalRecords"
  [paginatorPosition]="builder.native.paginatorPosition"
  [selectionMode]="builder.getSelectionMode()"
  [dataKey]="builder.native.dataKey"
  [sortField]="builder.native.defaultSortKey"
  [sortOrder]="builder.native.defaultSortOrder"
  (selectionChange)="selectedChange.emit($event)"
  [selection]="selected"
  [globalFilterFields]="builder.native.globalFilterFields"
  (onPage)="page.emit($event)"
  (onSort)="sort.emit($event)"
  (onLazyLoad)="lazy.emit($event)"
  (onRowSelect)="rowSelect.emit($event)"
  (onRowUnselect)="rowUnselect.emit($event)"
>
  <ng-template pTemplate="caption">
    <ng-container *ngIf="captionContent">
      <ng-content *ngTemplateOutlet="captionContent"></ng-content>
    </ng-container>

    <ng-container *ngIf="!captionContent">
      {{ builder.getTitle() }}
    </ng-container>

    <div *ngIf="builder.hasGlobalFilter()">
      <i class="fa fa-search"></i>
      <input
        type="text"
        pInputText
        size="50"
        placeholder="Global Filter"
        (input)="table.filterGlobal($event.target.value, 'contains')"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <ng-container *ngIf="headerContent">
      <ng-content
        *ngTemplateOutlet="headerContent; context: { $implicit: builder.getColumns() }"
      ></ng-content>
    </ng-container>

    <ng-container *ngIf="!headerContent">
      <tr>
        <th *ngIf="builder.getSelectionMode('radius') || builder.getSelectionMode('checkbox')">
          <p-tableHeaderCheckbox
            *ngIf="builder.getSelectionMode('checkbox')"
          ></p-tableHeaderCheckbox>
          <span *ngIf="selected && selected.length > 0">({{ selected.length }})</span>
        </th>
        <ng-container *ngFor="let column of builder.getColumns()">
          <th *ngIf="builder.isSortable(column); else headerBasic" [pSortableColumn]="column.key">
            {{ column.key }}
            <p-sortIcon [field]="column.key"></p-sortIcon>
          </th>
          <ng-template #headerBasic>
            <th>
              {{ column.key }}
            </th>
          </ng-template>
        </ng-container>
        <th *ngIf="builder.isEditable()">
          Edit Actions
        </th>
      </tr>
      <tr *ngIf="builder.enableFilterRow()">
        <th *ngIf="builder.getSelectionMode('radius') || builder.getSelectionMode('checkbox')"></th>
        <th *ngFor="let column of builder.getColumns()">
          <input
            *ngIf="builder.isFilterable(column)"
            type="text"
            (input)="onFilter($event, column)"
          />
        </th>
        <th *ngIf="builder.isEditable()"></th>
      </tr>
    </ng-container>
  </ng-template>
  <ng-template pTemplate="body" let-row let-index="rowIndex">
    <tr
      gpRow
      [row]="row"
      [index]="index"
      [builder]="builder"
      [pSelectableRow]="row"
      [pSelectableRowDisabled]="!builder.getSelectionMode()"
      [tableEditing]="tableEditing"
      (editing)="tableEditing = $event"
      (save)="saveRow.emit($event)"
      (delete)="deleteRow.emit($event)"
    >
    </tr
  ></ng-template>

  <ng-template *ngIf="footerContent" pTemplate="summary">
    <ng-content *ngTemplateOutlet="footerContent"></ng-content>
  </ng-template>
</p-table>
