<img [src]="currentValue" style="width: 100%; max-height: 50%;" *ngIf="currentValue"/>
<input name="__field__{{formField.fieldMetadata.fieldName}}"
       pInputText
       type="text"
       [(ngModel)]="currentValue"
       [maxlength]="maxLength"
       [class]="textboxClass"
       (change)="onFieldChange()"
       [disabled]="controlDisabled()"
       class="full-width"/>
