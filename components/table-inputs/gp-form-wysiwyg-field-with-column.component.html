<p-dialog [(visible)]="visible"
          (onHide)="stopEditingCancel()"
          [modal]="true">
    <p-editor [name]="columnMetadata.name"
              [(ngModel)]="value"
              [style]="{'height':'200px'}"
              [disabled]="!isEditable">
    </p-editor>
  <button label="Aceptar" (click)="stopEditing()">Aceptar</button>
  <button label="Cancelar" (click)="stopEditingCancel()">Cancelar</button>
</p-dialog>
<button (click)="setVisible()">Abrir</button>
