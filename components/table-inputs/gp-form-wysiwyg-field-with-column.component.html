<p-dialog [(visible)]="visible"
          (onHide)="stopEditing($event)"
          [modal]="true">
    <p-editor [name]="columnMetadata.name"
              [(ngModel)]="value"
              [style]="{'height':'200px'}"
              [disabled]="!isEditable">
    </p-editor>
</p-dialog>
<button (click)="setVisible()">Abrir</button>
