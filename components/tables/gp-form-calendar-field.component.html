<p-calendar
  name="__field__{{formField.fieldMetadata.fieldName}}"
  [defaultDate]="currentValueDate"
  [(ngModel)]="currentValueDate"
  (onSelect)="onFieldChange()"
  [disabled]="controlDisabled()"
  [dateFormat]="dateFormat"
  [locale]="es"
  icon="fa fa-fw fa-calendar"
  [showIcon]="true"
>
</p-calendar>
