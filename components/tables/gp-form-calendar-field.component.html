<p-calendar name="__field__{{ formField.fieldMetadata.fieldName }}" styleClass="full-width"
            [defaultDate]="currentValueDate"
            [(ngModel)]="currentValueDate"
            (change)="onFieldChange()"
            [disabled]="controlDisabled()"
            [dateFormat]="dateFormat"
            [locale]="es"
            (onSelect)="onFieldChange()"
            (onInput)="onFieldChange()"
            icon="fa fa-fw fa-calendar"
            [showIcon]="true">
</p-calendar>
