<p-dropdown name="__field__{{formField.fieldMetadata.fieldName}}"
            [options]="listAllowedValuesOptions"
            [(ngModel)]="_currentValueDropDown"
            [autoWidth]="false"
			filter="true"
			styleClass="full-width"
            (onChange)="onFieldChange()"
            [disabled]="controlDisabled()"
            [ngClass]="{'ng-dirty ng-invalid': (formField.fieldMsgs != null && formField.fieldMsgs.length > 0) }"
            class="ui-inputfield full-width">
</p-dropdown>
